<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>




<!--The Calculator-->
<div class="calculator">


<!--The outline of the display-->
<div class="outline">
    <div class="brand">HAL-9000</div>
    <div class="brandText">Resilient-AF Technology</div>
    <div class="brandUse">Military-grade bulletproof casing</div>
    <div class="solar">
        <div class="solarLine1"></div>
        <div class="solarLine2"></div>
    </div>
    <div class="solarText">TWO WAY POWER</div>

    <div class="screenGlass">
        <div class="diamondText">SCREEN MADE OF DIAMOND</div>

<!-- The display-->
<div id="display"></div>
</div>
</div>

<div class="kevlar">Kevlar - 129</div>
<div class="armored">armored</div>
<div class="shell">shell</div>
<div class="waterproof">Waterproof</div>
<div class="heat">Heat - resistant</div>

<!--Class for all the buttons-->
<div class="allButtons">

<div class="firstLine">
    <button class="num" id="btn7"><span>7</span></button>
    <button class="num" id="btn8"><span>8</span></button>
    <button class="num" id="btn9"><span>9</span></button>
    <button class="op" id="btnDiv"><span>/</span></button>
    <button class="misc" id="btnC"><span>C</span></button>
</div>

<div class="secondLine">
    <button class="num" id="btn4"><span>4</span></button>
    <button class="num" id="btn5"><span>5</span></button>
    <button class="num" id="btn6"><span>6</span></button>
    <button class="op" id="btnMul"><span>*</span></button>
    <button class="misc" id="del"><span id="del-text">del</span></button>
</div>

<div class="thirdLine">
    <button class="num" id="btn1"><span>1</span></button>
    <button class="num" id="btn2"><span>2</span></button>
    <button class="num" id="btn3"><span>3</span></button>
    <button class="op" id="btnSub"><span>-</span></button>
    </div>

<div class="fourthLine">
    <button class="num" id="btn0"><span>0</span></button>
    <button class="num" id="btn00"><span>00</span></button>
    <button class="num" id="btnDot"><span>.</span></button>
    <button class="op" id="btnAdd"><span>+</span></button>
</div>

<div class="equal">
    <button class="op" id="equal">=</button>
</div>











  



</div>
</div>


    <script src="javascript.js"></script>
</body>
</html>
