<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>




<!--The Calculator-->
<div class="calculator">


<!--The outline of the display-->
<div class="outline">
    <div class="brand">HAL-9000</div>
    <div class="brandText">Resilient-AF Technology</div>
    <div class="brandUse">Military-grade bulletproof casing</div>
    <div class="solar">
        <div class="solarLine1"></div>
        <div class="solarLine2"></div>
    </div>
    <div class="solarText">TWO WAY POWER</div>

    <div class="screenGlass">
        <div class="diamondText">SCREEN MADE OF DIAMOND</div>

<!-- The display-->
<div class="display">   
</div>
</div>
</div>

<div class="kevlar">Kevlar - 129</div>
<div class="armored">armored</div>
<div class="shell">shell</div>
<div class="waterproof">Waterproof</div>
<div class="heat">Heat - resistant</div>

<!--Class for all the buttons-->
<div class="allButtons">

<div class="firstLine">
    <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button>
    <button class="op">/</button>
    <button class="misc">C</button>
</div>

<div class="secondLine">
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class="op">*</button>
    <button class="misc" id="del"><span id="del-text">del</span></button>
</div>

<div class="thirdLine">
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    <button class="op">-</button>
    </div>

<div class="fourthLine">
    <button class="num">0</button>
    <button class="num">00</button>
    <button class="num">.</button>
    <button class="op">+</button>
</div>

<div class="equal">
    <button class="op" id="equal">=</button>
</div>











  



</div>
</div>


    <style src="javascript.js"></style>
</body>
</html>
