<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>




<!--The Calculator-->
<div class="calculator">


<!--The outline of the display-->
<div class="outline">

<!-- The display-->
<div class="display"></div>
</div>

<!--Class for all the buttons-->
<div class="allButtons">

<div class="firstLine">
    <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button>
    <button class="op">/</button>
    <button class="misc">C</button>
</div>

<div class="secondLine">
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class="op">*</button>
    <button class="misc">del</button>
</div>

<div class="thirdLine">
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    <button class="op">-</button>
    </div>

<div class="fourthLine">
    <button class="num">0</button>
    <button class="num">00</button>
    <button class="musc">.</button>
    <button class="op">+</button>
</div>

<div class="equal">
    <button class="op" id="equal">=</button>
</div>











  



</div>
</div>


    <style src="javascript.js"></style>
</body>
</html>
